# sudo: false
language: node_js

os: osx

node_js:
  - stable # use nodejs v10 LTS

cache: 
  directories:
  - node_modules

branches:
  only:
    - master # build master branch only

script:
  - hexo generate # generate static files

deploy:
  provider: pages
  cleanup: false
  token: $GH_TOKEN
  keep_history: true
  on:
    branch: master
  local_dir: public
